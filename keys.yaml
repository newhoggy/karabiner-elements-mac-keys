rules:
  - description: Change 'home' to 'command+left_arrow'
    manipulators:
      - from:
          key_code: home
        to:
          - key_code: left_arrow
            modifiers:
              - left_command
        type: basic
  - description: Change 'shift+home' to 'command+left_arrow'
    manipulators:
      - from:
          key_code: home
          modifiers:
            mandatory:
              - left_shift
        to:
          - key_code: left_arrow
            modifiers:
              - left_command
              - left_shift
        type: basic
  - description: Change 'end' to 'command+right_arrow'
    manipulators:
      - from:
          key_code: end
        to:
          - key_code: right_arrow
            modifiers:
              - left_command
        type: basic
  - description: Change 'shift+end' to 'command+right_arrow'
    manipulators:
      - from:
          key_code: end
          modifiers:
            mandatory:
              - left_shift
        to:
          - key_code: right_arrow
            modifiers:
              - left_command
              - left_shift
        type: basic
  - description: Change 'shift+delete_forward' to 'command+x'
    manipulators:
      - from:
          key_code: delete_forward
          modifiers:
            mandatory:
              - left_shift
        to:
          - key_code: x
            modifiers:
              - left_command
        type: basic
  - description: Change 'shift+insert' to 'command+v'
    manipulators:
      - from:
          key_code: insert
          modifiers:
            mandatory:
              - left_shift
        to:
          - key_code: v
            modifiers:
              - left_command
        type: basic
  - description: Change 'command+insert' to 'command+c'
    manipulators:
      - from:
          key_code: insert
          modifiers:
            mandatory:
              - left_command
        to:
          - key_code: c
            modifiers:
              - left_command
        type: basic
